<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>

    <button id="Button">Click Me</button>

    <div id="counterDisplay">Counter: 0</div>

    <button id="incrementButton">Click</button>

    <button id="toggleButton">Show Text</button>

    <div id="textBlock">This is the block of text that will be shown or hidden.</div>

    <button id="modeToggleButton">Switch to Dark Mode</button>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <button id="calculateButton">Calculate Sum</button>

    <div id="result">Result: </div>

    <script>
        
        let button = document.getElementById("Button");

        button.style.marginBottom = '20px'

        button.addEventListener("click", function() {
            alert("Button is clicked");
        });

        
        let counter = 0;

        let buttn = document.getElementById("incrementButton");
        let counterDisplay = document.getElementById("counterDisplay");

        buttn.addEventListener("click", function() {counter++;
        counterDisplay.textContent = "Counter: " + counter;
        });


        let button3 = document.getElementById("toggleButton");

        let textBlock = document.getElementById("textBlock");

        button3.addEventListener("click", function() {
            if (textBlock.style.display === "none") {
                textBlock.style.display = "block";
                button3.textContent = "Hide Text";
            } else {
                textBlock.style.display = "none";
                button3.textContent = "Show Text";
            }
        });

        let button4 = document.getElementById("modeToggleButton");

        button4.style.marginBottom = '20px';

        button4.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                button4.textContent = "Switch to Light Mode";
            } else {
                button4.textContent = "Switch to Dark Mode";
            }
        });

        let resultDisplay = document.getElementById("result");
        let button5 = document.getElementById("calculateButton");

        button5.style.marginBottom = '20px'

        button5.addEventListener("click", function() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            let sum = parseFloat(num1) + parseFloat(num2);

            resultDisplay.textContent = "Result: " + sum;
        });
    </script>
</body>
</html>
